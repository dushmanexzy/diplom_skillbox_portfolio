<div class="modal js-modal" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle" role="dialog">
  <h2 id="modalTitle" class="modalTitle">Оставьте контактные данные и я вам перезвоню</h2>

  <form class="modal__form modal-form" name="modalForm">
    <div class="modal__container">
      <!-- name -->
      <label for="firstName">Ваше имя:
        <input class="modal-form__input" type="text" name="firstName" id="firstName" placeholder="Ваши ФИО">
      </label>
      <!-- email -->
      <label for="email">Ваш email:
        <input class="modal-form__input" type="text" name="email" id="email" placeholder="example@test.ru">
      </label>
      <!-- phone -->
      <label for="tel">Ваш телефон:
        <input class="modal-form__input" type="text" name="tel" id="tel" placeholder="+7(999)-555-55-55">
      </label>

      <div class="modal__buttons">
        <button class="modal__submit btn-reset js-form-submit" type="submit">Отправить</button>
        <button class="modal__cancel btn-reset js-form-cancel" type="button">Отмена</button>
        <button class="modal__close modal-close btn-reset js-form-close" title="Закрыть форму">
          <img src="img/close.png" alt="Закрыть форму" class="modal-close__icon js-cancel">
        </button>
      </div>
    </div>
  </form>
</div>

<div class="modal-overlay js-modalOverlay"></div>
