<div
  class="modal js-modal"
  aria-modal="true"
  aria-hidden="true"
  aria-labelledby="modalTitle"
  role="dialog"
>
  <form class="modal__form modal-form" name="modalForm">
    <div class="modal__container">
      <h2 id="modalTitle" class="modal__title">
        Оставьте контактные данные и я вам перезвоню
      </h2>
      <!-- name -->
      <label class="modal__label" for="firstName"
        >Ваше имя:
        <input
          class="modal-form__input"
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Ваши ФИО"
        />
      </label>
      <!-- email -->
      <label class="modal__label" for="email"
        >Ваш email:
        <input
          class="modal-form__input"
          type="text"
          name="email"
          id="email"
          placeholder="example@test.ru"
        />
      </label>
      <!-- phone -->
      <label class="modal__label" for="tel"
        >Ваш телефон:
        <input
          class="modal-form__input"
          type="text"
          name="tel"
          id="tel"
          placeholder="+7(999)-555-55-55"
        />
      </label>

      <div class="modal__buttons">
        <button
          class="modal__submit link link--fill btn-reset js-form-submit"
          type="submit"
        >
          Отправить
        </button>
        <button
          class="modal__cancel link link--fill btn-reset js-form-cancel"
          type="button"
        >
          Отмена
        </button>
      </div>
    </div>
  </form>

  <button
    class="modal__close modal-close btn-reset js-form-close"
    aria-label="Закрыть форму"
  ></button>
</div>

<div class="modal-overlay js-modalOverlay"></div>
