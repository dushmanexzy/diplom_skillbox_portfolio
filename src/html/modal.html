<div
  class="modal js-modal is-hidden"
  aria-modal="true"
  aria-hidden="true"
  aria-labelledby="modalTitle"
  role="dialog"
>
  <form id="form" class="modal__form modal-form" name="modalForm">
    <div class="modal__container">
      <h2 id="modalTitle" class="modal__title">
        Оставьте контактные данные и я вам перезвоню
      </h2>
      <!-- name -->
      <label class="modal__label" for="name"
        >Ваше имя:
        <input
          class="modal-form__input js-modal-input"
          type="text"
          name="name"
          id="name"
          placeholder="ФИО"
          title="Введите данные в формате Фамилия Имя Отчество"
          required
        />
      </label>
      <!-- email -->
      <label class="modal__label" for="email"
        >Ваш email:
        <input
          class="modal-form__input js-modal-input"
          type="email"
          name="email"
          id="email"
          placeholder="example@test.ru"
          required
        />
      </label>
      <!-- phone -->
      <label class="modal__label" for="tel"
        >Ваш телефон:
        <input
          class="modal-form__input js-modal-input"
          type="text"
          name="tel"
          id="tel"
          placeholder="+7(999)-555-55-55"
          required
        />
      </label>

      <div class="modal__buttons">
        <button
          class="modal__submit link link--fill btn-reset js-form-submit"
          type="submit"
        >
          Отправить
        </button>
        <button
          class="modal__cancel link link--fill btn-reset js-form-cancel"
          type="button"
        >
          Отмена
        </button>
      </div>
    </div>
  </form>

  <button
    class="modal__close modal-close btn-reset js-modal-close"
    aria-label="Закрыть форму"
  ></button>
</div>

<div class="modal-overlay is-hidden js-modal-overlay"></div>
