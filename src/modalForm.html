<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Modal Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css" type="text/css" />
  </head>

  <body>
    <div
      class="modal js-modal"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="modalTitle"
      role="dialog"
    >
      <form class="modal__form modal-form" name="modalForm">
        <div class="modal__container">
          <h2 id="modalTitle" class="modal__title">
            Оставьте контактные данные и я вам перезвоню
          </h2>
          <!-- name -->
          <label class="modal__label" for="firstName"
            >Ваше имя:
            <input
              class="modal-form__input"
              type="text"
              name="firstName"
              id="firstName"
              placeholder="ФИО"
              minlength="10"
              maxlength="40"
              title="Введите данные в формате Фамилия Имя Отчество"
              pattern="([А-ЯЁ][а-яё]+) ([А-ЯЁ][а-яё]+) ([А-ЯЁ][а-яё]+)"
              required
            />
          </label>
          <!-- email -->
          <label class="modal__label" for="email"
            >Ваш email:
            <input
              class="modal-form__input"
              type="text"
              name="email"
              id="email"
              placeholder="example@test.ru"
              minlength="10"
              maxlength="40"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
              required
            />
          </label>
          <!-- phone -->
          <label class="modal__label" for="tel"
            >Ваш телефон:
            <input
              class="modal-form__input"
              type="text"
              name="tel"
              id="tel"
              placeholder="+7(999)-555-55-55"
              minlength="17"
              maxlength="30"
              pattern="\+7\([0-9]{3}\)-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              required
            />
          </label>

          <div class="modal__buttons">
            <button
              class="modal__submit link link--fill btn-reset js-form-submit"
              type="submit"
            >
              Отправить
            </button>
            <button
              class="modal__cancel link link--fill btn-reset js-form-cancel"
              type="button"
            >
              Отмена
            </button>
          </div>
        </div>
      </form>

      <button
        class="modal__close modal-close btn-reset js-modal-close"
        aria-label="Закрыть форму"
      ></button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
